<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Fleet Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .header .subtitle {
            color: #888;
            font-size: 1rem;
        }

        .last-updated {
            color: #666;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .stat.online .stat-value { color: #4ade80; }
        .stat.degraded .stat-value { color: #fbbf24; }
        .stat.offline .stat-value { color: #f87171; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #252542;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .card.online {
            border-color: #4ade80;
            background: linear-gradient(135deg, #252542 0%, #1a3a2a 100%);
        }

        .card.degraded {
            border-color: #fbbf24;
            background: linear-gradient(135deg, #252542 0%, #3a351a 100%);
        }

        .card.offline {
            border-color: #f87171;
            background: linear-gradient(135deg, #252542 0%, #3a1a1a 100%);
        }

        .card-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-status {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            display: inline-block;
        }

        .card.online .card-status {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .card.degraded .card-status {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .card.offline .card-status {
            background: rgba(248, 113, 113, 0.2);
            color: #f87171;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        .card.online .status-dot {
            background: #4ade80;
        }

        .card.degraded .status-dot {
            background: #fbbf24;
            animation: pulse-warning 1.5s infinite;
        }

        .card.offline .status-dot {
            background: #f87171;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse-warning {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
            border-radius: 8px;
            margin: 2rem auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ALPHA FLEET STATUS</h1>
        <div class="subtitle">Humanoid Robotics Lab</div>
        <div class="last-updated" id="lastUpdated">Loading...</div>
    </div>

    <div class="stats-bar" id="statsBar">
        <div class="stat online">
            <div class="stat-value" id="onlineCount">-</div>
            <div class="stat-label">Online</div>
        </div>
        <div class="stat degraded">
            <div class="stat-value" id="degradedCount">-</div>
            <div class="stat-label">Degraded</div>
        </div>
        <div class="stat offline">
            <div class="stat-value" id="offlineCount">-</div>
            <div class="stat-label">Offline</div>
        </div>
    </div>

    <div class="grid" id="fleetGrid">
        <div class="loading">Loading fleet status...</div>
    </div>

    <script>
        // Configuration - Direct Google Sheet access
        const SHEET_ID = '1j55OSu_SNDCfbBgTs5gI__g2-DA0ZKk8f0EJG43g-Pw';
        const SHEET_GID = '1845978808';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=${SHEET_GID}`;
        const REFRESH_INTERVAL = 30000; // 30 seconds

        async function fetchFleetData() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Failed to fetch sheet');

                const csv = await response.text();
                const rows = csv.trim().split('\n').map(row => {
                    // Parse CSV - handle quoted values
                    const matches = row.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
                    return matches ? matches.map(cell => cell.replace(/^"|"$/g, '').trim()) : [];
                });

                return rows
                    .filter(row => row.length >= 2 && row[0])
                    .map(([name, status]) => ({
                        name: name,
                        status: status.toLowerCase()
                    }));
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        function renderDashboard(fleet) {
            const grid = document.getElementById('fleetGrid');
            const stats = { online: 0, degraded: 0, offline: 0 };

            // Count stats
            fleet.forEach(unit => {
                if (stats.hasOwnProperty(unit.status)) {
                    stats[unit.status]++;
                }
            });

            // Update stats bar
            document.getElementById('onlineCount').textContent = stats.online;
            document.getElementById('degradedCount').textContent = stats.degraded;
            document.getElementById('offlineCount').textContent = stats.offline;

            // Render grid
            grid.innerHTML = fleet.map(unit => `
                <div class="card ${unit.status}">
                    <div class="card-name">${unit.name}</div>
                    <div class="card-status">
                        <span class="status-dot"></span>
                        ${unit.status}
                    </div>
                </div>
            `).join('');

            // Update timestamp
            const now = new Date();
            document.getElementById('lastUpdated').textContent =
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        function showError(message) {
            document.getElementById('fleetGrid').innerHTML = `
                <div class="error">
                    <strong>Error loading data</strong><br>
                    ${message}<br><br>
                    <small>Check that the Google Sheet is accessible and shared publicly.</small>
                </div>
            `;
        }

        async function refresh() {
            try {
                const data = await fetchFleetData();
                renderDashboard(data);
            } catch (error) {
                showError(error.message);
            }
        }

        // Initial load
        refresh();

        // Auto-refresh
        setInterval(refresh, REFRESH_INTERVAL);
    </script>
</body>
</html>
